<button (click)="openModal()">Contact Us</button>
<div (click)="closeModal()" [class.visible]="isModalOpen()" class="modal-overlay"></div>

<div class="modal-container" *ngIf="isModalOpen()">
  <header class="section">Contact Us</header>
  <div class="content section">
    <label for="email-address">
      <input type="email" id="email-address" placeholder="Email Address">
    </label>
  </div>
  <div class="content section">
    <label for="subject">
      <input type="text" id="subject" placeholder="Subject">
    </label>
  </div>
  <div class="content section">
    <label for="body">
      <textarea id="body" placeholder="Your Message"></textarea>
    </label>
  </div>
  <nav class="actions section">
    <button (click)="closeModal()">SEND</button>
  </nav>
</div>
