<button (click)="toggleOpenAll()">{{ openAll ? 'Close All' : 'Open All' }}</button>
<panel *ngFor="let page of pages" [title]="page.title" [open]="openAll" (onToggle)="checkPanels()">
  {{ page.content }}
  <div *ngIf="page.links.length > 0">
    <hr />
    <a [href]="link" *ngFor="let link of page.links">
      {{ link }}
    </a>
  </div>
</panel>
